<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Flask-Barrios</title>
  </head>
  <body>
    <h2>Barrios obtenidos</h2>
    {% for e in barrios %}
    <ol>
      <li><b>Nombre: </b>{{e['nombre']}}</li>
      <li><b>Siglas: </b>{{e['siglas']}}</li>
    </ol>
    <hr>
    {% endfor%}
  </body>
</html>
